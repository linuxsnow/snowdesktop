[Config]
MinimumVersion=26~devel
Profiles=obs

[Distribution]
Distribution=debian
Release=trixie
Repositories=main,contrib,non-free,non-free-firmware

[Build]
ToolsTree=default
ToolsTreeProfiles=misc,runtime,gui
History=yes
CacheDirectory=mkosi.cache
Incremental=yes
ToolsTreePackages=golang

[Output]
OutputDirectory=mkosi.output
SplitArtifacts=uki,partitions
Format=disk
ImageId=SnowLinux
ManifestFormat=json
Output=%i_%v_%a

[Content]
UnifiedKernelImageFormat=%i_%v_%a
KernelCommandLine=
        root=dissect
        mount.usr=dissect
        rw
        audit=0
        systemd.image_policy=esp=unprotected:xbootldr=unprotected+unused+absent:usr=signed:root=encrypted+absent:swap=encrypted+unused+absent
        systemd.image_filter=usr=SnowLinux_*:usr-verity=SnowLinux_*:usr-verity-sig=SnowLinux_*:root=SnowLinux-*:swap=SnowLinux-*

InitrdProfiles=
KernelInitrdModules=default
Hostname=snow-????-????

Packages=
        systemd
        udev
        systemd-container
        systemd-resolved


VolatilePackages=
        systemd
        udev

InitrdVolatilePackages=
        systemd
        udev
        systemd-container
        systemd-resolved



[Validation]
SecureBoot=yes
SignExpectedPcr=yes
Checksum=yes

[Runtime]
RuntimeSize=30G
RAM=4G
CPUs=4
Ephemeral=yes
RuntimeScratch=no
Credentials=
        passwd.plaintext-password.root=particleos
        tty.serial.hvc0.agetty.autologin=particleos
        tty.serial.hvc0.login.noauth=yes
        tty.console.agetty.autologin=particleos
        tty.console.login.noauth=yes
        tty.virtual.tty1.agetty.autologin=particleos
        tty.virtual.tty1.login.noauth=yes
